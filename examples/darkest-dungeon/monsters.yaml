      "Swinefolk: Swine Drummer":
        keys:
          - Swine Drummer
          - Swine Drummers
        text: >
          Swine Drummers carry drums made from the flayed skins of their
          victims. They act by pounding on the drums as loudly as possible,
          thus coordinating their allies by Marking targets to attack.
          Sometimes the sound of their drums alone, echoing in the enclosed
          spaces of the Warrens, is enough to throw a person into despair.

          A Swine Drummer either uses Drum of Debilitation to Mark an enemy or
          use Drum of Doom to drive its target towards madness.

          [ Swine Drummer Abilities: Drum of Debilitation, Drum of Doom ]

          [ Swine Drummer Equipment: Fleshy Drum, Light Clothes ]
