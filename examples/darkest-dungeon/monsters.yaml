      "Fungal: Unclean Giant":
        keys:
          - Unclean Giant
          - Unclean Giants
        text: >
          Unclean Giants are perhaps the oddest creature in the Weald. Their
          origin may be unclear, but these lumbering monstrosities wield
          uprooted tree trunks like maces and are capable of using the fungous
          growth on their back to spread confusion among their enemies.

          An Unclean Giant uses its Treebranch Smackdown to inflict devastating
          wounds upon its target, knocking it back in the process. It uses
          either Confusion Spores or Poison Spores to affect enemies, who try
          to stay out of reach.

          [ Unclean Giant Abilities: Treebranch Smackdown, Confusion Spores, Poison Spores ]

          [ Unclean Giant Equipment: Tree Trunk, Light Armor ]
