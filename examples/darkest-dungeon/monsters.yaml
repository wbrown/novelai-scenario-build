      "Fungal: Fungal Artillery":
        keys:
          - Fungal Artillery
          - Fungal Artilleries
        text: >
          Fungal Artilleries are infected corpses, twisted and controlled by the
          encroaching corruption, that spread poison and disease where they
          crawl. Though not well-armored, the Fungal Artilleries possess very
          potent poisons.

          A Fungal Artillery uses its Rain of Blight to inflict its
          target with stinging poison. Furthermore, it can use Mark Prey to
          provide its allies an opening on their enemies. Drawn to the
          forefront, the Fungal Artillery will use a poisonous Escape Cloud to
          retreat to safety.

          [ Fungal Artillery Abilities: Mark Prey, Rain of Blight, Escape Cloud ]
