      "Fungal: Fungal Scratcher":
        keys:
          - Fungal Scratcher
          - Fungal Scratchers
        text: >
          Fungal Scratchers were most likely lost travelers, who succumbed to
          the infection spreading through the Weald. These zombies, covered in
          thick layers of fungous growth, can take a surprising amount of
          punishment, while their claws secrete a poison that burns the flesh
          of their victims.

          A Fungal Scratcher uses Rend the Marked against Marked
          targets, otherwise it strikes simply with Groping Swipe. It uses
          Harmless Swipe against targets out of normal reach.

          [ Fungal Scratcher Abilities: Rend the Marked, Groping Swipe, Harmless Swipe ]
