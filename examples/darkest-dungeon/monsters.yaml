      "Brigands: Brigand Bloodletter":
        keys:
          - Brigand Bloodletter
          - Brigand Bloodletters
        text: >
          The Brigand Bloodletters are hulking, battle-scarred brutes who typically
          shields their smaller allies. Armed with vicious cat o' nine tails whips
          and a deadly flintlock pistols, they are ready to give their enemies deep and
          bloody scars to match theirs.
          
          A Brigand Bloodletter uses his uncommon Point Blank Shot to inflict
          massive wounds. Furthermore, he can use Punishment to inflict devastating damage with
          his whip, while and Rain of Whips causes massive lacerations on his targets.
  
          [ Brigand Bloodletter Abilities: Rain Of Whips, Punishment, Point Blank Shot ]

          [ Brigand Bloodletter Equipment: Flit-Lock-Pistol, Cat o' Nine Tails-Whip ]
        loreBiasGroups:
