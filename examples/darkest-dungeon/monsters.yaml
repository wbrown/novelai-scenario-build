      "Undead: Bone Crossbowman":
        keys:
          - Bone Crossbowman
          - Bone Crossbowmen
        text: >
          Bone Crossbowmen are skeletal rangers, who operate by firing crossbow
          bolts into the fray from the safety of the back ranks They end up in
          an awkward position if drawn to the front.

          A Bone Crossbowman uses its Quarrel ability, shooting from the
          back line with deadly precision. It uses Bayonet Jab to retreat to
          the back, should it find itself face-to-face with an enemy.

          [ Bone Crossbowman Abilities: Quarrel, Bayonet Jab ]

          [ Bone Crossbowman Equipment: Crossbow, Medium Armor ]
