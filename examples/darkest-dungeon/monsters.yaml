      "Pelagic: Pelagic Grouper":
        keys:
          - Pelagic Grouper
          - Pelagic Groupers
        text: >
          Pelagic Groupers serve as the foot soldier of the seafolk. They are
          capable fighters on land as they are in water. Beware their bite - as
          it seems that it can inflict a mind- and body-affection
          transformation, gradually turning bitten humans into their kind and
          filling out their ranks.

          The Pelagic Grouper either uses Seaward Slash in close-combat or
          Spearfishing to pull its target into close range.

          [ Pelagic Grouper Abilities: Seaward Slash, Spearfishing ]
          [ Pelagic Grouper Equipment: Spear, Rusty Cutlass ]
