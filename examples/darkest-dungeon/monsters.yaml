      "Undead: Bone Captain":
        keys:
          - Bone Captain
          - Bone Captains
        text: >
          Bone Captains are tough, hulking skeletal leaders, clad in heavy armor
          and wielding a mace. In life they stood as veterans of war and in
          death they play largely the same role.

          A Bone Captain uses Ground Pound - a mighty smash that will
          shake the very foundation beneath your feet. It also may perform a
          Crushing Blow, leaving their target disoriented from the heavy
          impact.

          [ Bone Captain Abilities: Crushing Blow, Ground Pound ]

          [ Bone Captain Equipment: Heavy Armor, Giant Mace ]
