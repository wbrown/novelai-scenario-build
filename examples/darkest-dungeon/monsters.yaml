      "Swinefolk: Swine Chopper":
        keys:
          - Swine Chopper
          - Swine Choppers
        text: >
          The Swine Choppers are large, brutish hybrids of man and pig. They are
          the healthier specimens of Swinefolk. The Swine Choppers will happily
          test their bloody, serrated cleavers upon the bodies of naive
          adventurers who might happen upon their squalid homes.

          A Swine Chopper uses its cleaver for a Butcher Cut, inflicting
          deep bleeding wounds upon its target. It also uses Ball and Chain to
          send anyone reeling from the impact.

          [ Swine Chopper Abilities: Butcher Cut, Ball and Chain ]

          [ Swine Chopper Equipment: Cleaver, Ball and Chain, Medium Armor ]
