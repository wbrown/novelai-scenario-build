      "Swinefolk: Swine Slasher":
        keys:
          - Swine Slasher
          - Swine Slashers
        text: >
          Swine Slashers favor protection and encase themselves in layers of
          heavy armor and a bucker attached to their arm. While small in
          stature, these beastly fiends can pose an immense threat with their
          hook, they use to slash their prey.

          A Swine Slasher uses its sole attack Hook Where It Hurts. It uses its
          vicious hook to inflict deep lacerations upon its target, while
          simutanously retreating to the back lines.

          [ Swine Slasher Ability: Hook Where It Hurts ]

