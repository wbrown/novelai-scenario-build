      "Swinefolk: Swine Wretch":
        keys:
          - Swine Wretch
          - Swine Wretches
        text: >
          Swine Wretches are either the product of years of inbreeding or
          carry-overs from the ancestor's failed experiments. Swine Wretches
          host innumerable, unnameable diseases withing a body that has been
          twisted and contorted to an unfathomable design - a mangled
          amalgamation of flesh that embodies the perverse crime against nature
          that created the Swinefolk.

          A Swine Wretch uses its Vomit in combat to infect its target with
          disease and sickness.

          [ Swine Wretch Ability: Vomit ]
