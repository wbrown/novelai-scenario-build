      "Undead: Bone Courtier":
        keys:
          - Bone Courtier
          - Bone Courtiers
        text: >
          Bone Courtiers were likely nobles in life, though of unclear
          association with the Ancestor or his family. This skeletal royalty
          act deceivers and advisors to the Necromancer's of the ruins.

          A Bone Courtier uses its signature Tempting Goblet to
          disturb even the most hardened adventurer. It also uses Knife in The
          Dark to stab with its dagger at a nearby target.

          [ Bone Courtier Abilities: Tempting Goblet, Knife in the Dark ]

          [ Bone Courtier Equipment: Royal clothes, Golden Goblet, Dagger ]
