      "Undead: Bone Soldier":
        keys:
          - Bone Soldier
          - Bone Soldiers
        text: >
          Bone Soldiers are the common foot soldiers of the Undead. These
          skeletal warriors are sufficiently equipped to hit hard and last some
          time on the battlefield. The Bone Soldiers still remain relatively
          weak and are easily dispatched.

          A Bone Soldier uses Graveyard Slash - a skilled strike with
          its rusted, but deadly, blade. It uses Graveyard Stumble to get in
          reach for its weapon.

          [ Bone Soldier Abilities: Graveyard Slash, Graveyard Stumble ]

          [ Bone Soldier Equipment: Rusty Sword, Light Armor ]
        loreBiasGroups:
