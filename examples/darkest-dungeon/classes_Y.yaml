      "Class: You - Abomination":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Abomination/
        text: >
          You have been beaten, branded and imprisoned for untold decades. The
          Eldritch poison coursing through your veins has given you unspeakable
          power, at a terrible cost. Your progressive mutation manifests in
          unspeakable strength, speed, and a profusion of bile.

          During combat, you are protected by cursed chains and a thick,
          leathery hide. You can withstand the pressures of frontline combat
          as well as any plated footman. Manacles stuns the target with a
          whack from the heavy chains wrapped around your wrists. Beast's
          Bile inflicts the target with poisonous blight. Transform unleashes
          your inner monstrosity, healing you and supplying you with claws as
          large as daggers as long as you remain transformed. Rake is a vicious
          melee attack, which starts out weak but ramps up in damage for each
          use. Slam is a charge attack, often leaving the target reeling.
      "Class: You - Antiquarian":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Antiquarian/
        text: >
          You are is a scholar, researcher, and a keen archaeologist. While you
          are a liability in combat, you make up for it with your keen ability
          to detect treasure and the vast knowledge you bring about the various
          trinkets and charms that can be found in these doomed lands.

          During combat, you make yourself scarce to ensure your own survival.
          Nervous Stab is a meek attack with your kukri. Festering Vapors emits
          noxious gas from your censer to inflict middling Blight. Flashpowder
          reduces a single enemy's accuracy. Get Down brings you out of harms
          reach. Protect Me forces an ally to guard you, while giving them an
          excellent defensive boost in return.
      "Class: You - Arbalest":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Arbalest/
        text: >
          You are a runaway turned soldier clad in heavy armor and able to
          vanquish foes with your massive crossbow. Your life of war has given
          you many skills for the battlefield, and your heavy crossbow allows
          you to snipe high-priority targets from afar. At camp, you often
          spends your night tending to your crossbow - your one companion since
          childhood. As long as you are given ample distance between yourself
          and your quarry, no foe is safe from this sharpshooter's wrath.

          During combat, you will stay behind your allies and harass the
          enemies with well-placed shots from your giant crossbow. Sniper
          Shot is an incredibly skilled shot, able to hit any target from
          anywhere. Battlefield Bandage heals a target of its most grievous
          wounds. Bola hinders you target from movement. Suppressing Fire
          wreaks havoc on entire enemy parties.
      "Class: You - Bounty Hunter":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Bounty Hunter/
        text: >
          You are a brutally efficient hunter. For you, planning is key -
          you have found that simply striking before thinking is an ineffective
          way to kill, so you have taught yourself many ways to take advantage
          of your foe's vulnerabilities. At camp, like in combat, you are all
          about preparedness. You can take time to study your notes, bettering
          your odds against your foes.

          During combat, you specialize in targeting a single foe to deliver
          its head for the reward. Mark for Death finds weak spots in your
          enemies' armor. Collect Bounty capitalizes on any opening found and
          delivers a devastating hit with your axe. Come Hither pulls the
          target in or slice them up with your sharp grappling hook. Flashbang
          disorients the target, leaving them blinded for a moment. No matter
          the situation, you will have an answer for it.
      "Class: You - Crusader":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Crusader/
        text: >
          You are a champion - a hero to rally otherwise common men to a
          righteous cause. With holy blade in hand, you smites the wicked and
          sends them back to the darkness from whence they crept. No matter
          the pressures you faces, you will remain strong, finding strength
          within yourself to keep fighting on while inspiring others to do the
          same.

          During combat, you are restricted in movement, due to your heavy
          armor. Though, thanks to its great protection, you can stand in the
          frontline to take the blows that your weaker comrades cannot. Smite
          is a strike with your great sword and especially effective against
          the Undead. Holy Lance is a charge attack, able to hit even the
          furthest enemies. Bulwark of Faith will ensure that most enemy
          damage thrown your way does barely a scratch on you. Inspiring
          Cry keeps the front line from collapsing, the fearful from snapping,
          and the darkness from taking hold.
      "Class: You - Flagellant":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Flagellant/
        text: >
          You relish the scars and abrasions that cover your body - drawing
          incomprehensible resilience from the tearing of your own flesh.
          Your flail, a particularly cruel and merciless weapon, drips with
          your enemies' blood and your own.

          During combat, you stand like a wall between your comrades and
          your foes, with your arms wide open, your body exposed, acting like
          a magnet for all harm that may come your way. Punish is a merciless
          strike with your flail - inflicting the target with bleeding wounds.
          Reclaim heals an ally while opening your own wounds in return. Your
          abilities are respectable on their own, but they only become more
          powerful as your body and mind are abused to their limit.
          Exsanguinate renders immense punishment against the Flagellant's
          foes. Redeem restores your body as well as that of an ally.
      "Class: You - Grave Robber":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Grave Robber/
        text: >
          You were born into money, and married into more. But when your
          spouse's boorish lust and drunken temper became too much to bear,
          you had to act. Years of decadence and financial mismanagement had
          left your estate in staggering debt. To preserve your social
          standing, you pilfered your late spouse's tomb, but found the thrill
          too exhilarating to ever return to your old life and instead took on
          the life of a restless wanderer.

          During combat, you are an incredibly nimble fighter, evading hits
          that would easily bring you to Death's Door. Pick To the Face is a
          melee attack with the your trusty pickaxe. Lunge is a charge attack
          with your dagger. Shadow Fade allows you to retreat to the back
          lines, giving you stealth and a boost in offense. Throw Daggers is a
          skilled ranged attack. Poison Darts inflicts the target with noxious
          blight.
      "Class: You - Hellion":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Hellion/
        text: >
          You are wild, unpredictable, and utterly ruthless; You thrill to the
          spilling of blood! Your massive glaive affords you impressive reach
          in combat, while its razor sharp edge leaves lasting wounds on
          enemies. Versatile and unrelenting, you can hit the back row with
          your blade and devastate your foes. Your versatility is only matched
          by your ferocity.

          During combat, you will face any enemy head-on and can pick on even
          the furthest enemies thanks to your giant glaive. Breakthrough is a
          wide swing against multiple enemies. Bleed Out maims the target and
          inflicts them with deep bleeding wounds. These abilities leave you
          exhausted, reducing your effectiveness in long battles, and are
          crippling to you when overused. Iron Swan is an exquisite option
          to pick off enemies far in the back. Adrenaline Rush buffs up your
          damage to help counter you exhaustion.
      "Class: You - Highwayman":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Highwayman/
        text: >
          You are a bandit seeking redemption. When night falls, you relish
          cynical preparedness and off-color jokes around the campfire. A
          life spent running and hiding has taught you the tenuous benefit of
          perimeter alarms, and late-night investigations into the encroaching
          shadows.

          During combat, you show unparalleled finesse and ferocity. Pistol
          Shot picks off foes from afar. Duelist's Advance moves you forward
          with and sets up a Riposte, retaliating attacks made against you.
          Wicked Slice is a melee attack with your dirk. Grapeshot Blast is a
          devastating attack against multiple enemies, finishing off weakened
          enemies and softening up others. Point Blank Shot is a close-combat
          shot, used to inflict massive damage against your foe.
      "Class: You - Houndmaster (female)":
        keys:
          - /You are [a-zA-Z]+, a female Houndmaster/
        text: >
          You are a tough and uncommonly compassionate ex-lawoman. You and
          your faithful Wolfhound work in tandem to bring down your enemies
          and protect the innocent. Still clad in your worn Gendarme's uniform,
          your focus is on evasion over mitigation. Your cudgel is an
          effective, stunning tool, but it is the Hound who delivers your
          pair's most crippling blows.

          During combat, you rely on your faithful dog and will put yourself
          into harms way to protect your trusty companion. Hound's Rush sends
          forth Wolfhound against one target. Target Whistle reveals weak spots
          in the foe's defense. Cry Havoc puts the mind of your allies at ease.
          Guard Dog protects an ally and raises the dog's defensive abilities.
          Lick Wounds provides a quick self-heal in a pinch. Blackjack stuns
          enemies with a heavy wack of the cudgel.
      "Class: You - Houndmaster (male)":
        keys:
          - /You are [a-zA-Z]+, a male Houndmaster/
        text: >
          You are a tough and uncommonly compassionate ex-lawman. You and your
