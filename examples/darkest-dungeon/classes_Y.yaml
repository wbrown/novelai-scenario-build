      "Class: You - Man-at-Arms":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Man-at-Arms/
        text: >
          You are an old, battle-scarred veteran, who has seen enough war and
          bloodshed to last more than a dozen lifetimes. While you can no
          longer swing your great mace with the force you once could, no one
          should stand where you swing your mighty weapon. You are a seasoned
          veteran, and have been rewarded for your toil with haunting guilt
          and stoic resilience. You break down enemy lines with your mace,
          shield, and furious battle cries.

          During combat, you protects your allies with Defender, redirecting
          an attack towards you. Bellow shakes the enemies resolve, giving
          your team the upper hand in combat. Rampart knocks back and stun an
          enemy, while moving you into close combat. Retribution activates
          Riposte, countering any attacks attempted at you with a solid smack
          of your shield.
      "Class: You - Musketeer":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Musketeer/
        text: >
          You are a competitive sharpshooter with little practical experience,
          and excel when enemies remain at a distance. Although outwardly
          inconspicuous, your regalia is reinforced with hardened leather
          under armor, allowing you to sustain a considerable amount of
          punishment. Your musket's variable ammunition and trusty sidearm
          allow you to deal debilitating damage at range.

          During combat, you stay in the far back, relying on your immaculate
          aim. Aimed Shot is a well-placed shot against enemies in the back.
          Smokescreen blind the target. Buckshot knocks its target back.
          Sidearm buys you time to retreat to the safety of the back line.
      "Class: You - Occultist":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Occultist/
        text: >
          You are living proof that the dark arts can be used to expunge
          darkness itself. you have utilized that same knowledge as the
          Ancestor to further your understanding of the eldritch. Your
          pursuits have left your body fragile and weak, but it has made
          your mind sharp and your capabilities most versatile. In your
          younger years, you clashed with the Shambler and harness a portion
          of its power.

          During combat, you call upon the dark arts to serve you. Daemon's
          Pull wrenches individuals to the front of the fray. Sacrificial
          Stab is a melee attack that is especially effective against Eldritch
          horrors. Abyssal Artillery calls forth otherworldly tentacles to
          harass and harm groups of enemies. Wyrd Reconstruction reconstructs
          flesh and heal wounds. This technique is powerful, but unpredictable,
          as it may restore your ally to perfect health or tear apart their
          flesh.
      "Class: You - Plague Doctor":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Plague Doctor/
        text: >
          You are brilliant and bold; Your unconventional theories created
          nothing short of a scandal during your education. The mysteries of
          the human body - of life and death itself - had always fascinated
          you. When your research was at a critical point, a grim opportunity
          to prove your theories presented itself. In the weeks that followed,
          however, you found yourself unable to focus, instead sitting
          motionless at your desk, paralyzed by the ceaseless wailing that
          reverberated in your mind. You make use of experimental remedies and
          risky healing practices to cure your companions' ailments, and
          restore their vigor.

          During combat, you stay far in the back, throwing your various
          concoctions at your enemies. Plague Grenade inflicts your enemies
          with noxious blight. Blinding Gas is a powerful stun. Battlefield
          Medicine  cures both you and allies of any ailments. Incision is a
          melee attack, that inflicts bleeding wounds on the target.
      "Class: You - Shieldbreaker":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Shieldbreaker/
        text: >
          You hail from the distant windswept dunes of the east. Deadly as a
          viper, your iron will has been forged in the heat of the blazing
          desert sun. Though outwardly demure, your emancipation from the
          barren wastes came at a price so terrible, it haunts your dreams
          even now... An unfortunate series of events forced you to cut your
          hand to survive, and the images of the past haunt you until today.

          During combat, you gracefully move about the battlefield, wielding
          a spear and buckler to keep yourself out of danger while you swiftly
          decimates the enemy defenses. Your dancer's garb is better suited to
          the stage than the dungeon; you must be quick to survive. Pierce
          entirely ignores armor. Captivate pulls enemies to the front. Adder's
          Kiss is a devastating attack, that infects the target with blight.
          Serpent Sway raises your defensive abilities and often gets you out
          of harms way.
      "Class: You - Vestal (female)":
        keys:
          - /You are [a-zA-Z]+, a female Vestal/
        text: >
          You are a sister of battle; Pious and unrelenting, you are determined
          to bring faith on the battlefield as a weapon against corruption.
          Prayers, chants, and blessings bring peace and solace to you and your
          party at night, heal the wounded and protect from nighttime attacks.
          Blessed plate mail encases you as you deliver terrible violence and
          healing comfort in equal measure.
          
          During combat, you wield a mace in one hand, and a holy book in the
          other. You often channel your zeal for battle into healing abilities.
          Divine Grace heals the target of its most grievous injuries. Holy
          Judgement calls upon the light itself to strike against your foes.
          Mace Bash is a strong melee attack. Dazzling Light blinds the target
          with the your divine powers.
