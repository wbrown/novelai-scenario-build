      "Class: You - Jester":
        keys:
          - /You are [a-zA-Z]+, a [a-zA-Z]+ Jester/
        text: >
          You bring a good laugh, a merry song, and a razor sharp blade into
          the darkest depths of these twisted lands. Clad only in mildewed
          cloth, you make a mockery of battle. As an entertainer, you can
          turn a stressful night of camping into a night of merriment and
          wit. For you, combat is a power ballad - a slow build up, and a
          grand finale!

          During combat, you easily moves through enemy lines, often relying
          both on luck and skill. Slice Off is a skillful attack with your
          sickle, leaving your enemies bleeding. Dirk Stab, moves you to the
          front of combat. Finale deals extraordinary damage to one enemy.
          This leaves you open to any retaliation should it not finish your
          enemy off. Inspiring Tune is a unique support ability; You can
          perform by playing a tune on your lute to put anyone's mind at
          ease.
      "Class: You - Leper (female)":
        keys:
          - /You are [a-zA-Z]+, a female Leper/
        text: >
          You are a ruined woman, a warrior and a poet. Struggle, and futility
          — all one's days are a constant toil to shelter life's ember through
          one more night. You not only knows but embrace such solemnity.
          Tortured existence has taught you to count not on the care of others.
          You can gain strength others can but dream of, or the endurance to
          bear what no other could. And when your massive blade falls, death's
          call rings loud to all caught in its thunderous arc. However, such
          force falls not nimbly, and foes may lightly evade your execution.

          During Combat, you will face any opposition head on. Chop is a
          devastating strike with your execution's blade against a close
          target. Intimidate shakes the target's resolve. Purge knocks back an
          enemy back. Withstand gives you increased resistances.
      "Class: You - Leper (male)":
        keys:
          - /You are [a-zA-Z]+, a male Leper/
        text: >
          You are a ruined man, a warrior and a poet. Struggle, and futility —
          all one's days are a constant toil to shelter life's ember through
